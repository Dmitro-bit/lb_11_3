<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>

    
</head>
<body>

        <!-- Інформація -->
         <form id="myForm" method="post">

            <div class="form-section billing-info">
            
            <div class="step-number">
                  <span class="circle">1</span>
                  <h2>Billing Info</h2>
            </div>

                <label for="fullname">FULL NAME</label>
                <input type="text" id="fullname" name="fullname" >

                <label for="address">BILLING ADDRESS</label>

                <div class="input-container">
                
                <input type="text" id="address" name="address" placeholder="Address" >
                <img src="img/pynkt.png" alt="Icon" class="icon">
                </div>

                <div class="form-info">
            <div class="input-group">
             <label for="city">CITY</label>
             <input type="text" id="city" name="city" placeholder="City">
            </div>
    
                <div class="input-group">
             <label for="zipcode">ZIP CODE</label>
             <input type="text" id="zipcode" name="zipcode" placeholder="Code">
                </div>
           </div>


                <label for="country">COUNTRY</label>
                <select id="country" name="country">
                    <option value="sweden">Sweden</option>
                    <option value="usa">USA</option>
                    <option value="germany">Germany</option>
                    <option value="france">France</option>
                    <option value="italy">Italy</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                    <option value="japan">Japan</option>
                    <option value="brazil">Brazil</option>
                    <option value="india">India</option>
                    <option value="ukraine">Ukraine</option>

                </select>


                 <div class="form-buttons">
                <button type="submit" class="RETURNE_TO_STORE">RETURNE TO STORE</button>
            </div>

            </div>




            <div class="form-section credit-card-info">

            <div class="step-number">
                  <span class="circle">2</span>
                  <h2>Credit Card Info</h2>
            </div>

                <label for="cardholder">CARDHOLDER`S NAME</label>
                <input type="text" id="cardholder" name="cardholder" placeholder="Cardholder`s name">

                <label for="cardnumber">CARD NUMBER</label>
                <input type="text" id="cardnumber" name="cardnumber" placeholder="____-____-____-____">


<div class="form-info">
    <div class="input-group">
        <label for="expmonth">EXP. MONTH</label>
        <select id="expmonth" name="expmonth">
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>

        </select>
    </div>
    <div class="input-group">
        <label for="expyear">EXP. YEAR</label>
        <select id="expyear" name="expyear">
            <option value="24">2024</option>
            <option value="25">2025</option>
            <option value="26">2026</option>
            <option value="27">2027</option>
            <option value="28">2028</option>
            <option value="29">2029</option>
        </select>
    </div>

            </div>

                <label for="cvc">CVC NUMBER.</label>
                <input type="text" id="cvc" name="cvc" placeholder="CVC">


            <div class="form-buttons">
                <button type="button" class="back-to-shipping">BACK TO SHIPPING</button>
                <button type="submit" class="proceed">PROCEED</button>
            </div>

            </div>

            
        </form>
    </div>

<script>

  $(document).ready(function() {
    $.validator.addMethod("ukrainianLetters", function(value, element) {
        return this.optional(element) || /^[А-Яа-яЇїІіЄєҐґA-Za-z\s]+$/.test(value);
    }, "Введіть лише українські та англійські літери, та пробіли.");

    $.validator.addMethod("creditCardFormat", function(value, element) {
        return this.optional(element) || /^\d{4}-\d{4}-\d{4}-\d{4}$/.test(value);
    }, "Введіть коректний номер картки у форматі XXXX-XXXX-XXXX-XXXX.");

    $("#myForm").validate({
        rules: {
            fullname: { required: true, minlength: 2, maxlength: 50, ukrainianLetters: true },
            cardnumber: { required: true, creditCardFormat: true },
            zipcode: { required: true, digits: true, minlength: 5, maxlength: 5 },
            cvc: { required: true, digits: true, minlength: 3, maxlength: 3 }
        },
        messages: {
            fullname: {
                required: "Поле обов'язково для заповнення",
                minlength: "Введіть коректне ім'я.",
                maxlength: "Максимальна кількість символів - 50."
            },
            cardnumber: {
                required: "Поле обов'язково для заповнення",
                creditCardFormat: "Введіть коректний номер картки у форматі XXXX-XXXX-XXXX-XXXX."
            },
            zipcode: {
                required: "Поле обов'язково для заповнення",
                digits: "Введіть лише цифри.",
                minlength: "Поштовий індекс має бути 5 цифр.",
                maxlength: "Поштовий індекс має бути 5 цифр."
            },
            cvc: {
                required: "Поле обов'язково для заповнення",
                digits: "Введіть лише цифри.",
                minlength: "CVC код має бути 3 цифри.",
                maxlength: "CVC код має бути 3 цифри."
            }
        },
        
    });
});
   

</script>

</body>
</html>
